<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>

    <style media="screen">
      body { background: #1d1e20; color: #dadadb; font-family: -apple-system, BlinkMacSystemFont, segoe ui, Roboto, Oxygen, Ubuntu, Cantarell, open sans, helvetica neue, sans-serif, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
      #message { background: #2e2e33;; max-width: 360px; margin: 100px auto 16px; padding: 32px 24px 16px; border-radius: 3px; }
      #message h2 { color: #ff0066; font-weight: bold; font-size: 16px; margin: 0 0 8px; }
      #message h1 { font-size: 22px; font-weight: 300; color: #dadadb; margin: 0 0 16px;}
      #message p { line-height: 140%; margin: 16px 0 24px; font-size: 14px; }
      #message, #message a { box-shadow: 0 1px 3px #333333, 0 1px 2px rgba(0,0,0,0.24); }
      #load { color: #dadadb; text-align: center; font-size: 13px; }
    </style>
  </head>
  <body>
    <div id="message">
      <h2>404</h2>
      <h1>Page Not Found</h1>
      <p>The specified link was not found on this website. Please check the URL for mistakes and try again.</p>
    </div>
  </body>
</html>
